<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fbe8d3;
      padding: 20px;
      color: #222;
    }
    #loginBox {
      background: #fff3e6;
      padding: 20px;
      border: 2px solid #b3443b;
      width: 300px;
      border-radius: 10px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #b3443b;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>

<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Lato', sans-serif;
    background-color: #fbe8d3;
    color: #2b1d18;
    margin: 0;
    padding: 20px;
    animation: fadeIn 0.4s ease;
  }
  h1 {
  font-family: 'Playfair Display', serif;
  color: #b3443b;
  font-size: 2.5rem;
  text-shadow: 
    0.5px 0.5px 0 #000, 
    1px 1px 2px rgba(0, 0, 0, 0.2);
}

h2 {
  font-family: 'Playfair Display', serif;
  color: #b3443b;
  font-size: 2rem;
  text-shadow: 
    0.5px 0.5px 0 #000, 
    1px 1px 2px rgba(0, 0, 0, 0.2);
}

h3 {
  font-family: 'Playfair Display', serif;
  color: #b3443b;
  font-size: 1.5rem;
  text-shadow: 
    0.5px 0.5px 0 #000, 
    1px 1px 2px rgba(0, 0, 0, 0.2);
}

  #topBar {
    background: #b3443b;
    color: white;
    padding: 12px 20px;
    border-bottom: 4px solid #a03831;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 0 0 10px 10px;
  }
  #authSection input {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-left: 5px;
  }
  input, textarea {
    font-family: 'Lato', sans-serif;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    transition: border-color 0.3s;
  }
  input:focus, textarea:focus {
    border-color: #b3443b;
    outline: none;
  }
  button, a.button-link {
    background-color: #b3443b;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  button:hover, a.button-link:hover {
    background-color: #c5554d;
    box-shadow: 0 0 6px #ffd5a3;
    transform: scale(1.03);
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 12px;
    margin-top: 20px;
  }
  #calendar div {
  background: #fff3e6;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  font-weight: bold;
  font-size: 1.2rem;
  transition: all 0.2s ease;
  cursor: pointer;
  box-shadow: 1px 1px 0 #000;
}

#calendar div:hover {
  background: #ffebd6;
  transform: scale(1.05);
  box-shadow: 2px 2px 0 #000, 0 0 6px #ffd5a3;
}
#calendarContainer {
  background: #fff3e6;
  border: 4px solid #000;
  border-radius: 16px;
  padding: 20px;
  max-width: 900px;
  margin: 30px auto;
  box-shadow: 3px 3px 0 #000;
}

#calendarContainer h2 {
  text-align: center;
  font-size: 4rem;
  margin-top: 0;
  margin-bottom: 20px;
  color: #b3443b;
  text-shadow: 1px 1px 0 #000, -1px -1px 0 #000;
}
.calendar-header {
  background: #a32121;
  color: #ffd761;
  font-family: 'Bungee Shade', cursive;
  font-size: 4.25rem;
  text-align: center;
  padding: 15px;
  border: 2px solid #000;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  border-bottom: none;
  margin: 0;

  text-shadow:
  2px 2px 0 #000,
  -2px -2px 0 #000,
  2px -2px 0 #000,
  -2px 2px 0 #000,
  0 0 8px rgba(0, 0, 0, 0.8),
  0 0 12px rgba(0, 0, 0, 0.6);

}


.day-header {
  background: #a32121;
  color: #ffd761;
  font-family: 'Playfair Display', serif;
  font-weight: bold;
  font-size: 1.1rem;
  text-align: center;
  text-transform: uppercase;
  padding: 14px;
  border: 3px solid #000;
  box-shadow: 1px 1px 0 #000;
  text-shadow: 
    -1px -1px 0 #000, 
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}

.calendar-day {
  background: #fff3e6;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 10px;
  text-align: left;
  font-weight: bold;
  font-size: 1rem;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center; /* âœ… This centers the button */
  box-shadow: 1px 1px 0 #000;
  height: 120px; /* you can adjust this if needed */
}


.day-number {
  font-size: 1.2rem;
  font-weight: bold;
  color: #2b1d18;
  position: absolute;
  top: 6px;
  left: 8px;
  background: none;
  border: none;
  padding: 0;
  margin: 0;
  box-shadow: none;
  outline: none;
  display: inline;
}




.submit-event-btn {
  width: 95%;
  background: #a32121;
  color: #ffd761;
  font-weight: bold;
  font-size: 0.9rem;
  padding: 10px 0;
  border: 2px solid #000;
  border-radius: 6px;
  box-shadow: 1px 1px 0 #000;
  cursor: pointer;
  transition: all 0.2s ease;
  margin-top: auto;
  text-align: center;
}

.submit-event-btn:hover {
  background: #c73232;
  transform: scale(1.05);
}

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>
    <!-- ðŸ§­ Top bar -->
    <div id="topBar" style="display: flex; justify-content: space-between; align-items: center; background: #b3443b; color: white; padding: 10px; border-radius: 5px;">

        <div id="authSection" style="display: flex; gap: 10px; align-items: center;">
          <input type="email" id="email" placeholder="Email" style="padding: 5px;">
          <input type="password" id="password" placeholder="Password" style="padding: 5px;">
          <button id="loginBtn">Log In</button>
          <button id="signupBtn">Sign Up</button>
          <span id="userInfo"></span>
          <button id="logoutBtn" style="background: white; color: #b3443b; padding: 5px 10px; border: none; border-radius: 4px;">Log Out</button>
          <a href="admin.html" id="adminBtn" style="display: none; background: white; color: #b3443b; padding: 6px 10px; text-decoration: none; border-radius: 4px;">
            Admin
          </a>
          <button id="forgotPasswordBtn" style="background: none; color: white; text-decoration: underline; border: none; cursor: pointer;">
            Forgot Password?
          </button>          
        </div>
      </div>
      
  
    <!-- ðŸ“… Calendar container -->
    <div id="calendarContainer">
        <div class="calendar-header">November 2025</div>
        <div id="dayHeaders"></div>
        <div id="calendar"></div>
      </div>
      

  
    <script type="module" src="app.js"></script>

<!-- Day Details Modal -->
<div id="availabilityModal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:white; border:2px solid #b3443b; border-radius:10px; padding:20px; z-index:1000; width:500px;">
    <h3>Details for <span id="modalDateDisplay"></span></h3>
  
    <div style="display: flex; gap: 20px;">
      <!-- Left: Availability -->
      <div style="flex: 1;">
        <h4>Your Availability</h4>
        <label>Start Time:</label>
        <input type="time" id="startTimeInput">
        <label>End Time:</label>
        <input type="time" id="endTimeInput">
        <button id="saveAvailabilityBtn">Save</button>
        <button id="removeAvailabilityBtn" style="margin-top: 10px; background: #666; color: white; border: none; padding: 8px; border-radius: 5px;">
            Remove Availability
          </button>
          
  
        <h4>Who's Available</h4>
        <ul id="availableList" style="padding-left: 20px;"></ul>
      </div>
  
      <!-- Right: Events -->
      <div style="flex: 1;">
        <h4>Approved Events</h4>
        <ul id="eventList" style="padding-left: 20px;"></ul>
      </div>
    </div>
    <button id="submitEventBtn" style="margin-top: 10px;">Submit an Event for this Day</button>
    <button onclick="document.getElementById('availabilityModal').style.display='none';" style="margin-top:10px;">Close</button>
  </div>
  
  
  </body>
  

</html>
