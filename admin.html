<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script type="module" src="admin.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fbe8d3;
      padding: 20px;
    }
    h2 {
      color: #b3443b;
    }
    .event-card {
      background: #fff3e6;
      padding: 15px;
      border: 2px solid #b3443b;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    button {
      margin-right: 10px;
      background: #b3443b;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>

<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Lato', sans-serif;
    background-color: #fbe8d3;
    color: #2b1d18;
    margin: 0;
    padding: 20px;
    animation: fadeIn 0.4s ease;
  }
  h1, h2, h3 {
    font-family: 'Playfair Display', serif;
    color: #b3443b;
    margin-top: 0;
  }
  #topBar {
    background: #b3443b;
    color: white;
    padding: 12px 20px;
    border-bottom: 4px solid #a03831;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 0 0 10px 10px;
  }
  #authSection input {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-left: 5px;
  }
  input, textarea {
    font-family: 'Lato', sans-serif;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    transition: border-color 0.3s;
  }
  input:focus, textarea:focus {
    border-color: #b3443b;
    outline: none;
  }
  button, a.button-link {
    background-color: #b3443b;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  button:hover, a.button-link:hover {
    background-color: #c5554d;
    box-shadow: 0 0 6px #ffd5a3;
    transform: scale(1.03);
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 12px;
    margin-top: 20px;
  }
  #calendar div {
    background: #fff3e6;
    border: 2px solid #e3c3a1;
    border-radius: 10px;
    padding: 18px;
    text-align: center;
    font-weight: bold;
    transition: all 0.2s ease;
    cursor: pointer;
  }
  #calendar div:hover {
    background: #ffebd6;
    transform: scale(1.05);
    box-shadow: 0 0 6px #ffd5a3;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .return-btn {
  margin-top: 30px;
  background-color: #a32121;
  color: #ffd761;
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  border: 2px solid #000;
  border-radius: 8px;
  box-shadow: 2px 2px 0 #000;
  cursor: pointer;
  transition: all 0.2s ease;
}

.return-btn:hover {
  background-color: #c73232;
  transform: scale(1.05);
}


</style>

</head>
<body>
  <h2>Pending Event Requests</h2>
  <div id="pendingEvents"></div>

  <h2 id="otherHeader" style="margin-top: 30px; display: none;">Approved / Denied Events</h2>
  <div id="otherEvents"></div>
  <button id="backToCalendarBtn" class="return-btn">Return to Calendar</button>
</body>
</html>
